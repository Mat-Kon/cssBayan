<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="accordion-box">
        <div class="wrapper-accordion">
            <h1 class="name-accordion">CSS Bayan</h1>
            <hr class="line">
            <div class="accordion">

                <div class="selects select-1">
                    <input class="selector selector-1 hidden-checkbox" id="select-1" type="radio" name="mem" checked>
                    <label class="labels open-selector-1" for="select-1">How I see</label>
                    <div class="img img-1"></div>
                    <div class="cross"></div>
                </div>

                <div class="selects select-2">
                    <input class="selector selector-2 hidden-checkbox" id="select-2" type="radio" name="mem">
                    <label class="labels open-selector-2" for="select-2">Not a bug</label>
                    <div class="img img-2"></div>
                    <div class="cross"></div>
                </div>

                <div class="selects select-3">
                    <input class="selector selector-3 hidden-checkbox" id="select-3" type="radio" name="mem">
                    <label class="labels open-selector-3" for="select-3">One hour before deadline</label>
                    <div class="img img-3"></div>
                    <div class="cross"></div>
                </div>

                <div class="selects select-4">
                    <input class="selector selector-4 hidden-checkbox" id="select-4" type="radio" name="mem">
                    <label class="labels open-selector-4" for="select-4">Reading the chat</label>
                    <div class="img img-4"></div>
                    <div class="cross"></div>
                </div>

                <div class="selects select-5">
                    <input class="selector selector-5 hidden-checkbox" id="select-5" type="radio" name="mem">
                    <label class="labels open-selector-5" for="select-5">Thanks</label>
                    <div class="img img-5"></div>
                    <div class="cross"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
